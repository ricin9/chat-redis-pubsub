<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{or .Title "Chat app with fiber"}}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-blue-600 p-4 text-white" hx-boost="true">
      <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-xl font-bold">Chat App</a>
        <div>
          {{if .Guest}}
          <a href="/login" class="hover:underline mr-4">Login</a>
          <a href="/signup" class="hover:underline">Sign Up</a>
          {{else}}
          <a href="/logout" class="hover:underline">Logout</a>
          {{end}}
        </div>
      </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">{{embed}}</main>
  </body>
</html>
