<li
  class="flex items-center justify-between transition ease-in-out"
  hx-target="this"
  hx-swap="outerHTML"
>
  <div
    class="overflow-ellipsis max-w-64 overflow-hidden whitespace-nowrap"
    title="{{.Username}} {{if .Admin}}(admin){{end}}"
  >
    {{.Username}} {{if .Admin}}(admin){{end}}
  </div>

  <div class="relative">
    <button
      class="p-1 rounded-full hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      onclick="toggleRoomMemberActionDropdown(this)"
    >
      <svg
        class="w-5 h-5 text-gray-500"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"
        ></path>
      </svg>
    </button>
    <div
      id="dropdown-{{.RoomID}}-{{.ID}}"
      class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-10"
    >
      <div class="py-1">
        <a
          hx-swap="delete"
          hx-post="/rooms/{{.RoomID}}/members/{{.ID}}/kick"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
          >Kick</a
        >

        {{if .Admin}}
        <a
          hx-post="/rooms/{{.RoomID}}/members/{{.ID}}/demote"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
          >Demote</a
        >
        {{else}}
        <a
          hx-post="/rooms/{{.RoomID}}/members/{{.ID}}/promote"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
          >Promote</a
        >
        {{end}}
      </div>
    </div>
  </div>
</li>
