<div id="room-content" class="flex-1 flex flex-col">
  <!-- Header -->
  <header class="bg-white shadow-sm p-4 flex justify-between items-center">
    <div class="flex items-center">
      <button
        id="openSidebar"
        class="mr-4 md:hidden"
        hx-on:click="openSidebar();"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
      <h2 class="text-xl font-semibold"># {{.RoomName}}</h2>
    </div>
    <div class="flex items-center space-x-2">
      <button
        id="roomInfoBtn"
        hx-get="/rooms/{{.RoomID}}/info"
        hx-target="#room-info-modal"
        hx-swap="outerHTML"
        class="bg-blue-500 text-white px-3 py-1 rounded-full hover:bg-blue-600 transition duration-150 ease-in-out"
      >
        Room Info
      </button>
      <button
        id="leaveRoomBtn"
        class="bg-red-500 text-white px-3 py-1 rounded-full hover:bg-red-600 transition duration-150 ease-in-out"
      >
        Leave Room
      </button>
    </div>
  </header>

  <!-- Chat Area -->
  {{template "partials/messages" .}}
  <!-- Message Input -->
  {{template "partials/message-input" .}}
</div>
