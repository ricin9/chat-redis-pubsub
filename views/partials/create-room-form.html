<form id="createRoomForm" class="space-y-4" hx-post="/create-room">
  <p id="message" class="text-yellow-500 text-sm mt-1">{{.Message}}</p>

  <div>
    <label for="name" class="block text-sm font-medium text-gray-700"
      >Room Name</label
    >
    <input
      id="name"
      type="text"
      name="name"
      required
      value="{{.Room.Name}}"
      placeholder="My wonderful room"
      oninput="this.nextElementSibling.textContent = ''"
      class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
    />
    <p class="text-red-500 text-sm mt-1">{{.Errors.Name}}</p>
  </div>

  <div>
    <label for="users" class="block text-sm font-medium text-gray-700"
      >Users (comma-separated)</label
    >
    <input
      type="text"
      id="users"
      name="users"
      required
      oninput="this.nextElementSibling.textContent = ''"
      placeholder="ricin, miloudi, cricket"
      value="{{.Room.Users}}"
      class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
    />

    <p class="text-red-500 text-sm mt-1">{{.Errors.Users}}</p>
  </div>

  <div class="flex justify-end space-x-2">
    <button
      type="button"
      class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      hx-on:click="closeCreateRoomModal()"
    >
      Cancel
    </button>
    <button
      type="submit"
      class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
    >
      Create Room
    </button>
  </div>
</form>
