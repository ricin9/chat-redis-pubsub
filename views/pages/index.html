<div class="flex h-[calc(100vh-8rem)]">
  <!-- Rooms list -->
  <div class="w-1/4 bg-white rounded shadow p-4 flex flex-col h-full">
    <h2 class="text-xl font-bold mb-4">Rooms</h2>
    <ul id="room-list" class="overflow-y-auto flex-grow">
      {{range .Rooms}} {{template "partials/room" .}} {{end}} {{if .RoomID}}
      <script>
        document
          .getElementById("room-{{.RoomID}}")
          .classList.add("selected-room");
      </script>
      {{end}}
    </ul>
  </div>

  <!-- Messages -->
  <div
    id="room-messages"
    class="w-3/4 ml-4 flex flex-col bg-white rounded shadow p-4"
  >
    {{if .Messages}} {{template "partials/messages" .}}
    <script>
      document.getElementById("room-{{.RoomID}}-messages").scrollTop =
        document.getElementById("room-{{.RoomID}}-messages").scrollHeight;
    </script>
    {{else}}
    <h3 id="messages" class="text-2xl">
      Welcome, Select a chat room on the left to view its messages.
    </h3>
    {{end}}
  </div>
</div>
